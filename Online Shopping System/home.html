		<script src="systemMain.js"></script>
		<script>
			var shopName;
			var sName = document.getElementById("shopName");
			var nameGo = document.getElementById("name");
			var backName = document.getElementById("bname");

			var phoneNumber;
			var pNumber = document.getElementById("phoneNumber");
			var contactGo = document.getElementById("contact");
			var backContact = document.getElementById("bcontact");
			
			var connectBank = document.getElementById("bank");
			var backBank = document.getElementById("bbank");
			var accountFinish = document.getElementById("finish");

			var first = document.getElementById("first");
			var second = document.getElementById("second");
			var third = document.getElementById("third");
			var createSite1 = document.getElementById("createSite1");
			var createSite2 = document.getElementById("createSite2");
			var createSite3 = document.getElementById("createSite3");
			var createSite4 = document.getElementById("createSite4");
			nameGo.onclick = function(){
				first.style.backgroundColor = "#f1f1f1";
				second.style.backgroundColor = "rgb(124,124,124)";
				createSite1.style.display = "none";
				createSite2.style.display = "block";
				shopName = sName.value;
				//alert(shopName);
			}
			backName.onclick = function(){
				first.style.backgroundColor = "rgb(124,124,124)";
				second.style.backgroundColor = "#f1f1f1";
				createSite1.style.display = "block";
				createSite2.style.display = "none";
			}
	
			contactGo.onclick = function(){
				second.style.backgroundColor = "#f1f1f1";
				third.style.backgroundColor = "rgb(124,124,124)";
				createSite2.style.display = "none";
				createSite3.style.display = "block";
				phoneNumber = pNumber.value;
				//alert(phoneNumber);
			}
			backContact.onclick = function(){
				second.style.backgroundColor = "rgb(124,124,124)";
				third.style.backgroundColor = "#f1f1f1";
				createSite2.style.display = "block";
				createSite3.style.display = "none";
			}
			
			var i=0;
			connectBank.onclick = function(){
				backContact.id = "errorFlag";
				var errorFlag = document.getElementById("errorFlag");
				errorFlag.onclick = function(){
					i++;
					if( (i%2) != 0 ){
						createSite4.id = "fadeEffect";
					}else{
						i=0;
						document.getElementById("fadeEffect").id = "createSite4";
					}
				}
				createSite4.style.display = "block";
				
			}
			
			backBank.onclick = function(){
				i = 0;
				var errorF = document.getElementById("errorFlag");
				errorF.id = "bcontact";
				document.getElementById("bcontact").onclick = function(){
					second.style.backgroundColor = "rgb(124,124,124)";
					third.style.backgroundColor = "#f1f1f1";
					createSite2.style.display = "block";
					createSite3.style.display = "none";
					//alert("OK");
				}
				createSite4.style.display = "none";
				document.getElementById("fadeEffect").style.display = "none";
				document.getElementById("fadeEffect").id = "createSite4";
			}

			accountFinish.onclick = function(){
				document.getElementById("account").style.display = "none";
				createSite3.style.display = "none";
				createSite4.style.display = "none";
				first.style.display = "none";
				second.style.display = "none";
				third.style.display = "none";
				document.getElementById("contactBar").style.display = "none";
				document.getElementById("OSName").innerHTML = shopName;
				document.getElementById("systemMain").style.display = "block";
			}

		</script>
